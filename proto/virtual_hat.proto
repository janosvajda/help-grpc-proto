syntax = "proto3";

package virtual_hat;

service VirtualHatService {
  rpc CreateOrder (CreateVirtualHatRequest) returns (CreateVirtualHatResponse) {}
}

message CreateVirtualHatRequest {
  int32 value = 2;
  int32 userId = 3;
}

message CreateVirtualHatResponse {
  int32 status = 1;
  repeated string error = 2;
  int32 id = 3;
}